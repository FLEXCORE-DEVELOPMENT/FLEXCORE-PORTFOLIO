<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="400" fill="#1E2028"/>
    
    <!-- Gradient background -->
    <defs>
        <linearGradient id="profileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#C778DD;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#7B4397;stop-opacity:0.3" />
        </linearGradient>
    </defs>
    <rect width="400" height="400" fill="url(#profileGrad)"/>
    
    <!-- Person silhouette -->
    <circle cx="200" cy="140" r="50" fill="#C778DD" opacity="0.8"/>
    <ellipse cx="200" cy="320" rx="80" ry="100" fill="#C778DD" opacity="0.8"/>
    
    <!-- Decorative elements -->
    <rect x="50" y="50" width="60" height="60" fill="none" stroke="#ABB2BF" stroke-width="2" opacity="0.5"/>
    <rect x="290" y="290" width="60" height="60" fill="none" stroke="#ABB2BF" stroke-width="2" opacity="0.5"/>
    
    <!-- Code brackets -->
    <text x="100" y="380" font-family="monospace" font-size="24" fill="#C778DD" opacity="0.6">&lt;/&gt;</text>
    <text x="270" y="80" font-family="monospace" font-size="24" fill="#C778DD" opacity="0.6">{}</text>
</svg>
